language: java
jdk:
  - oraclejdk8
sudo: required
services:
  - docker
script:
  - set -e
  - TDATE=$(date '+%Y-%m-%d %H:%M:%S')
  - echo "Date and time $TDATE"
  - mvn clean verify
  - export TAG=$(if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then echo "latest"; else if [ -n "$TRAVIS_PULL_REQUEST_BRANCH" ]; then echo ${TRAVIS_PULL_REQUEST_BRANCH//\//_}; else echo ${TRAVIS_BRANCH//\//_}; fi fi)
  - echo "Docker Image Tag $TAG."
  - export REPO=jmaslibre/performance-data-collection
  - docker build -t $REPO:$TAG -f Dockerfile .
  - echo "Testing the image"
  - docker run $REPO:$TAG
after_success:
  - set -e
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "feature/build-infrastructure" ]]; then
       docker tag $REPO:$TAG $REPO:TDATE;
       docker push $REPO:$TDATE;
    fi 
  - docker push $REPO:$TAG
